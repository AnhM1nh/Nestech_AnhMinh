<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* CSS cho các div chứa nội dung bài tập */
        
        div {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        /* CSS cho các nút button */
        
        button {
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
        }
        /* CSS cho tiêu đề h4 */
        
        h4 {
            margin-bottom: 10px;
        }
        /* CSS cho input */
        
        input[type="number"] {
            padding: 6px;
            font-size: 14px;
            border-radius: 3px;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <div class="">
        <h4>Bài 1: In dãy Fibonacci trong khoảng số từ 0 đến 100</h4>
        <p>Nhập số vào:</p>
        <input id="number_bai_1" type="number">
        <button onclick="buttonBai1()">Kết Quả</button>
    </div>

    <div class="">
        <h4>Bài 2: Tính giai thừa của một số nguyên dương</h4>
        <p>Nhập số vào:</p>
        <input id="number_bai_2" type="number">
        <button onclick="buttonBai2()">Kết Quả</button>
    </div>
    <div class="">
        <h4>Bài 3: In tam giác vuông</h4>
        <button onclick="buttonHinh1()">Hình 1</button>
        <button onclick="buttonHinh2()">Hình 2</button>
        <button onclick="buttonHinh3()">Hình 3</button>
        <button onclick="buttonHinh4()">Hình 4</button>
    </div>
    <div class="">
        <h4>Bài 4: In hình chữ nhật</h4>
        <button onclick="buttonBai4()">Kết Quả</button>
    </div>
    <script src="./bt4.js"></script>
</body>

</html>
