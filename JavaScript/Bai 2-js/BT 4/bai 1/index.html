<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let vatLy = prompt("Nhập điểm Vật Lý");
        let hoaHoc = prompt("Nhập điểm Hoá Học")
        let sinhHoc = prompt("Nhập điểm Sinh Học")

        let mediumScore = (vatLy + hoaHoc + sinhHoc) * 3;
        document.write('Điểm trung bình là: ' + mediumScore);
        let totalScore = vatLy + hoaHoc + sinhHoc;
        document.write('Tổng điểm là: ' + totalScore)
    </script>
</body>

</html>
