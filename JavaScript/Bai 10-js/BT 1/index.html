<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function isPrime(number) {
            if (isNaN(number)) {
                alert('Nhập lại số');
            } else if (number < 2) {
                alert('Nhập số lớn hơn 1');
            } else if (number == 2) {
                alert('Số này là số nguyên');
            }

            for (i = 2; i < number; i++) {
                if (number % i == 0) {
                    alert('Số này không phải số nguyên');
                    break;
                } else {
                    alert('Số này là số nguyên');
                    break;
                }
            }
        }

        let number = prompt('Nhập số để kiểm tra');
        isPrime(number);
    </script>
</body>

</html>
