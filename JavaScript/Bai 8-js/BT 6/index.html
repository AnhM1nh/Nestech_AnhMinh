        }
        /* Style for buttons */
        
        button {
            padding: 8px 12px;
            margin-bottom: 10px;
            cursor: pointer;
            background-color: #007bff;
            /* Blue button color */
            color: #fff;
            /* Text color on buttons */
            border: none;
            border-radius: 4px;
        }
        /* Change button color on hover */
        
        button:hover {
            background-color: #0056b3;
            /* Darker blue on hover */
        }
        /* Style for headings */
